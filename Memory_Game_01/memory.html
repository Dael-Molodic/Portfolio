<!DOCTYPE html>
<html id="indexHtml" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Game</title>
        <link rel="stylesheet" href="memory.css">
        <script src="memory.js" defer></script> 
    </head>
    <body id="body">
        <div id="backImage" class="flex-box">

            <div id="scoreboard"></div>
            <div id="bord" class="flex-box"></div>

            <div id="banner">

                <div id="top-banner" class="banner-parts">
                    <div id="watch">
                        <span id="timer"></span>
                    </div>
                </div>

                <div id="bottom-banner" class="banner-parts">
                    <button id="Exit-button"><ion-icon name="exit"></ion-icon></button>
                </div>

            </div>

        </div>
        

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    </body>
</html>
